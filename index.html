<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>

    /* #ce1126 RED COLOR*/
    /* #002868 BLUE COLOR */
    

p{
  font-size: 300%;
  text-align: center;
  word-wrap:normal;
}
.flag {
  background-color: #ce1126;
  height: 600px;
  width: 900px;
  color: white;
}
div{
  background-color: #002868;
  position: relative;
  top: 8%;
  height: 300px;
  width: 900px;
  color: black;
}
div div p{
  background-color: white;
  height: 200px;
  width: 200px;
  border-radius: 50%;
  position: absolute;
  left: 40%;
}


  </style>
</head>


<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
